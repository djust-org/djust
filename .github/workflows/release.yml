name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write

# Prevent concurrent releases
concurrency:
  group: release
  cancel-in-progress: false

jobs:
  # Verify release before building
  verify:
    name: Verify release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Verify tag matches pyproject.toml
        run: |
          TAG_VERSION="${{ steps.version.outputs.version }}"
          PY_VERSION=$(grep '^version = ' pyproject.toml | head -1 | sed 's/version = "//; s/"//')
          echo "Tag version: $TAG_VERSION"
          echo "pyproject.toml version: $PY_VERSION"
          if [ "$TAG_VERSION" != "$PY_VERSION" ]; then
            echo "::error::Tag v$TAG_VERSION doesn't match pyproject.toml version $PY_VERSION"
            echo "Run: make version VERSION=$TAG_VERSION"
            exit 1
          fi
          echo "✅ Version verified: $TAG_VERSION"

      - name: Verify CHANGELOG has entry
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          # Check for version in changelog (handles both 0.2.0a1 and 0.2.0-alpha.1 formats)
          CHANGELOG_VERSION=$(echo "$VERSION" | sed 's/a/-alpha./; s/b/-beta./; s/rc/-rc./')
          if grep -q "## \[$VERSION\]" CHANGELOG.md || grep -q "## \[$CHANGELOG_VERSION\]" CHANGELOG.md; then
            echo "✅ CHANGELOG entry found for $VERSION"
          else
            echo "::warning::No CHANGELOG entry for $VERSION - will use Unreleased section"
          fi

  # Build wheels for multiple platforms
  build:
    needs: [verify]
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false  # Continue building other platforms if one fails
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']
        exclude:
          # Windows builds are slower; only build latest Python versions
          # Users on older Python can use Linux/macOS wheels or build from source
          - os: windows-latest
            python-version: '3.9'
          - os: windows-latest
            python-version: '3.10'
        include:
          # macOS Intel builds (macos-13 is retired, use macos-15-intel)
          - os: macos-15-intel
            python-version: '3.11'
          - os: macos-15-intel
            python-version: '3.12'
          # macOS ARM - macOS 14 (for compatibility with older Macs)
          - os: macos-14
            python-version: '3.11'
          - os: macos-14
            python-version: '3.12'
          # macOS ARM - macOS 15 (latest)
          - os: macos-15
            python-version: '3.11'
          - os: macos-15
            python-version: '3.12'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2

      - name: Install maturin
        run: pip install maturin

      - name: Build wheel
        run: maturin build --release --out dist

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-py${{ matrix.python-version }}
          path: dist/*.whl

  # Build source distribution
  sdist:
    name: Build source distribution
    needs: [verify]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install maturin
        run: pip install maturin

      - name: Build sdist
        run: maturin sdist --out dist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  # Create GitHub Release
  github-release:
    name: Create GitHub Release
    needs: [verify, build, sdist]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Check if pre-release
        id: prerelease
        run: |
          VERSION="${{ needs.verify.outputs.version }}"
          # Match PEP 440 pre-release patterns: 0.2.0a1, 0.2.0b1, 0.2.0rc1, 0.2.0.dev1
          if [[ "$VERSION" =~ (a|b|rc)[0-9]+$ ]] || [[ "$VERSION" =~ \.dev[0-9]+$ ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Extract changelog for this version
        id: changelog
        run: |
          # Extract the changelog section for this version
          VERSION="${{ needs.verify.outputs.version }}"
          # Handle pre-release versions (e.g., 0.2.0a1 -> 0.2.0-alpha.1 in changelog)
          CHANGELOG_VERSION=$(echo "$VERSION" | sed 's/a/-alpha./; s/b/-beta./; s/rc/-rc./')

          # Extract section from CHANGELOG.md
          awk '/^## \['"$CHANGELOG_VERSION"'\]/{flag=1; next} /^## \[/{flag=0} flag' CHANGELOG.md > release_notes.md

          # If not found, try with original version format
          if [ ! -s release_notes.md ]; then
            awk '/^## \['"$VERSION"'\]/{flag=1; next} /^## \[/{flag=0} flag' CHANGELOG.md > release_notes.md
          fi

          # If still not found, use Unreleased section
          if [ ! -s release_notes.md ]; then
            awk '/^## \[Unreleased\]/{flag=1; next} /^## \[/{flag=0} flag' CHANGELOG.md > release_notes.md
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          prerelease: ${{ steps.prerelease.outputs.is_prerelease }}
          body_path: release_notes.md
          generate_release_notes: true

  # Publish to PyPI
  pypi-publish:
    name: Publish to PyPI
    needs: [verify, build, sdist, github-release]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/djust
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # Uses trusted publishing - configure at pypi.org
          # No API token needed when using OIDC
          packages-dir: dist/
