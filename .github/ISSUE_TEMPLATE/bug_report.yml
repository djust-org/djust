name: Bug Report
description: Report a bug in djust
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: Thanks for reporting a bug. Please fill in the details below.
  - type: textarea
    id: description
    attributes:
      label: Description
      description: What happened? What did you expect to happen?
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Minimal steps to reproduce the issue.
      placeholder: |
        1. Create a component with ...
        2. Call ...
        3. See error
    validations:
      required: true
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Version info
      placeholder: |
        djust version:
        Python version:
        Django version:
        OS:
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: Error Output / Logs
      description: Paste any relevant error messages or logs.
      render: shell
    validations:
      required: false
